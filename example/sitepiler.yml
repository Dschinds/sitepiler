---
envVars:
  TEST_ENV_1: A test value
  TEST_ENV_2: Another test value

settings:
  templateChangeRebuildQuietSeconds: 0
  stages:
    data:
      scripts:
      - type: shell
        src: "scripts/test.sh"
        args:
        - "arg1"
        - "arg2"
        failOnError: true
      - type: node
        src: "scripts/test.js"
        args:
        - "arg1"
        - "arg2"
        failOnError: true
      - type: command
        command: ls
        args:
        - "/"
        failOnError: true
      dataDirs:
      - "example/src/data"
    compile:
      preCompileScripts: []
      templateDirs:
        layouts: 
        - "example/src/templates/layouts"
        partials: 
        - "example/src/templates/partials"
      contentDirs:
      - "example/src/content"
      - source: "example/src/othercontent"
        dest: "othercontent/subdir"
      styleDirs:
      - "example/src/styles"
      staticDirs:
      - source: "example/src/static/img"
        dest: "img"
      outputDirs: 
        content: "example/build"
        styles: "example/build/styles"
        static: "example/build"
      postCompileScripts: []
    publish:
      publishScripts: []

---
envVars:
  TEST_ENV_1: A test value
  TEST_ENV_2: Another test value

settings:
  # The root path for all other config paths
  rootDir: "./example"
  
  # How long to wait before rebuilding the site when a template change is detected
  templateChangeRebuildQuietSeconds: 1

  # A regular expression string to identify internal links. No capture groups required.
  internalLinkRegex: "^\\/"

  # Causes the local server to serve files under this subdirectory and adds the subdirectory 
  # to all absolute img and href paths (absolute paths start with `/`)
  siteSubdir: sitepiler
  
  # Stage configuration
  stages:
    # Data gathering stage
    data:
      # Custom scripts to execute before reading data
      scripts:
        # Runs `npm i` to install packages
      - type: command
        command: npm
        args:
        - i
        cwd: src/scripts
        failOnError: true
        # Writes data to the temp directory
      - type: node
        src: "src/scripts/writeData.js"
        args:
        - "temp/data"
        failOnError: true
        # Example node script, serves no purpose to the project
      - type: node
        src: "src/scripts/test.js"
        args:
        - "arg1"
        - "arg2"
        failOnError: true
        # Example shell script, serves no purpose to the project
      - type: shell
        src: "src/scripts/test.sh"
        args:
        - "arg1"
        - "arg2"
        failOnError: true
        # Example shell command, serves no purpose to the project
      - type: command
        command: ls
        args:
        - "./"
        failOnError: true
      dataDirs:
      - "src/data"
      - "temp/data"
    compile:
      preCompileScripts: []
      templateDirs:
        layouts: 
        - "src/templates/layouts"
        partials: 
        - "src/templates/partials"
      contentDirs:
      - "src/content"
      - source: "src/authoringdocs"
        dest: "authoring"
      styleDirs:
      - source: "src/styles"
        recursive: false
      staticDirs:
      - source: "src/static/img"
        dest: "img"
      outputDirs: 
        clearOnBuild: true
        content: "../docs"
        styles: "../docs/styles"
        static: "../docs"
      postCompileScripts: []
    publish:
      publishScripts: []
